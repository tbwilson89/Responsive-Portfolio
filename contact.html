<!DOCTYPE html>
<html lang="en" dir="ltr">

        <a href="index.html" id='logo'>Trevor Wilson</a>

          <!-- Section title -->
          <h1>Contact</h1>
          <!-- section content container -->

            <!-- Form for contacting me -->
            <form class="contact-form" action="index.html" method="post">
              Name<br />

              Email<br />

          </div>
        </section>
      </div>

    <footer>&copy;Copyright</footer>
