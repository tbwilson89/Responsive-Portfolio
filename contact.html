<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!-- Header / Nav top Section -->
    <header>
      <div class='nav-container'>
        <!-- Name box on top left of page -->
        <h1 class='float_left'>Trevor Wilson</h1>
        <!-- section of links floating to the right of header/nav -->
        <span class='nav-links'>
          <a href="index.html">About</a>
          <span class="nav-divider"></span>
          <a href="portfolio.html">Portfolio</a>
          <span class="nav-divider"></span>
          <a href="contact.html">Contact</a>
        </span>
      </div>
    </header>
    <!-- Main content section. -->
    <section>
      <!-- Section title -->
      <h2>Contact</h2>
      <!-- Line between section header and actual content -->
      <hr />
      <!-- section content container -->
      <div class="content">
        <!-- Form for contacting me -->
        <form class="contact-form" action="index.html" method="post">
          Name<br />
          <input type="text" name="name" placeholder="John Smith"><br />
          Email<br />
          <input type="text" name="email" placeholder="example@gmail.com"><br />
          Message<br />
          <textarea name="message"></textarea><br />
          <input type="submit" name="" value="Submit" class='submit-btn'>
        </form>
      </div>
    </section>
    <footer>
      Copyright &copy
    </footer>
  </body>
</html>
